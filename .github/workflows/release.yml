name: Create Release Package

on:
    push:
        tags:
            - "v*"
    workflow_dispatch:
        inputs:
            version:
                description: "Version number (e.g., 1.0.1)"
                required: true
                default: "1.0.0"

jobs:
    build-and-release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Extract version from tag or input
              id: version
              run: |
                  if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
                    VERSION="${{ github.event.inputs.version }}"
                  else
                    VERSION=${GITHUB_REF#refs/tags/v}
                  fi
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "tag=v$VERSION" >> $GITHUB_OUTPUT

            - name: Update version in plugin files
              run: |
                  VERSION="${{ steps.version.outputs.version }}"

                  # Update main plugin file
                  sed -i "s/Version: [0-9]\+\.[0-9]\+\.[0-9]\+/Version: $VERSION/" leadgen-app-form.php
                  sed -i "s/@version [0-9]\+\.[0-9]\+\.[0-9]\+/@version $VERSION/" leadgen-app-form.php

                  # Update other PHP files with @version
                  find includes/ -name "*.php" -exec sed -i "s/@version [0-9]\+\.[0-9]\+\.[0-9]\+/@version $VERSION/" {} \;

                  # Update CSS files
                  find assets/css/ -name "*.css" -exec sed -i "s/@version [0-9]\+\.[0-9]\+\.[0-9]\+/@version $VERSION/" {} \;

                  # Update JS files
                  find assets/js/ -name "*.js" -exec sed -i "s/@version [0-9]\+\.[0-9]\+\.[0-9]\+/@version $VERSION/" {} \;
                  find blocks/ -name "*.js" -exec sed -i "s/@version [0-9]\+\.[0-9]\+\.[0-9]\+/@version $VERSION/" {} \;

            - name: Create distribution package
              id: package
              run: |
                  VERSION="${{ steps.version.outputs.version }}"
                  PACKAGE_NAME="leadgen-app-form-v$VERSION"

                  # Create package directory
                  mkdir -p dist/$PACKAGE_NAME

                  # Copy files to package (excluding development files)
                  rsync -av --exclude='.git*' \
                            --exclude='.github/' \
                            --exclude='dist/' \
                            --exclude='.eslintrc.json' \
                            --exclude='.eslintignore' \
                            --exclude='HEADER-STANDARDS.md' \
                            --exclude='RELEASE-NOTES.md' \
                            --exclude='node_modules/' \
                            --exclude='*.tmp' \
                            ./ dist/$PACKAGE_NAME/

                  # Create ZIP file
                  cd dist
                  zip -r $PACKAGE_NAME.zip $PACKAGE_NAME/

                  # Calculate package size
                  PACKAGE_SIZE=$(ls -lh $PACKAGE_NAME.zip | awk '{print $5}')
                  PACKAGE_SIZE_BYTES=$(stat -c%s $PACKAGE_NAME.zip)
                  PACKAGE_SIZE_KB=$((PACKAGE_SIZE_BYTES / 1024))

                  echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
                  echo "package_size=$PACKAGE_SIZE" >> $GITHUB_OUTPUT
                  echo "package_size_kb=${PACKAGE_SIZE_KB}KB" >> $GITHUB_OUTPUT
                  echo "zip_path=dist/$PACKAGE_NAME.zip" >> $GITHUB_OUTPUT

                  echo "ðŸ“¦ Package created: $PACKAGE_NAME.zip"
                  echo "ðŸ“ Package size: $PACKAGE_SIZE (~${PACKAGE_SIZE_KB}KB)"

            - name: Update RELEASE-NOTES.md
              run: |
                  VERSION="${{ steps.version.outputs.version }}"
                  PACKAGE_SIZE="${{ steps.package.outputs.package_size_kb }}"
                  DATE=$(date +"%B %d, %Y")

                  # Create updated RELEASE-NOTES.md
                  cat > RELEASE-NOTES.md << EOF
                  # LeadGen App Form Plugin - Release v$VERSION

                  ## Package Information
                  - **Plugin Name**: LeadGen App Form Plugin
                  - **Version**: $VERSION
                  - **File**: leadgen-app-form-v$VERSION.zip
                  - **Size**: ~$PACKAGE_SIZE
                  - **Release Date**: $DATE
                  - **License**: GPL v2 or later
                  - **Repository**: https://github.com/SilverAssist/leadgen-app-form

                  ## Installation Package Contents
                  - Main plugin file (\`leadgen-app-form.php\`)
                  - Gutenberg block integration (\`blocks/leadgen-form/\`)
                  - Elementor widget support (\`includes/elementor/\`)
                  - Frontend assets (\`assets/css/\`, \`assets/js/\`)
                  - Documentation (\`README.md\`, \`CHANGELOG.md\`)
                  - License file (\`LICENSE\`)

                  ## Installation Methods
                  1. **WordPress Admin Dashboard** (Recommended)
                  2. **Manual FTP Upload**
                  3. **WP-CLI Installation**

                  ## Requirements
                  - WordPress 5.0+
                  - PHP 8.0+

                  ## Features Included
                  - âœ… Gutenberg Block Integration
                  - âœ… Elementor Widget Support
                  - âœ… Responsive Form Handling
                  - âœ… Modern PHP 8.0+ Features
                  - âœ… Translation Ready
                  - âœ… Performance Optimized
                  - âœ… GPL v2 Licensed

                  ## Distribution Channels
                  - **GitHub Releases**: Source code and compiled packages
                  - **Direct Download**: From developer website

                  ## Support & Documentation
                  - **Installation Guide**: README.md
                  - **Change History**: CHANGELOG.md
                  - **Issues**: GitHub Issues tracker

                  ## Installation Instructions
                  See README.md for complete installation guide.
                  EOF

            - name: Generate release notes from CHANGELOG
              id: changelog
              run: |
                  VERSION="${{ steps.version.outputs.version }}"

                  # Extract current version changes from CHANGELOG.md
                  if [ -f "CHANGELOG.md" ]; then
                    # Get changes for current version
                    CHANGES=$(awk "/^## \[?$VERSION\]?/,/^## \[?[0-9]/ {if (/^## \[?[0-9]/ && !/^## \[?$VERSION\]?/) exit; print}" CHANGELOG.md | head -n -1)
                    
                    if [ -n "$CHANGES" ]; then
                      echo "Found changes in CHANGELOG for version $VERSION"
                      # Save changes to file for release body
                      echo "$CHANGES" > release_notes.md
                    else
                      echo "No specific changes found for version $VERSION in CHANGELOG"
                      echo "## Changes in v$VERSION" > release_notes.md
                      echo "See CHANGELOG.md for detailed changes." >> release_notes.md
                    fi
                  else
                    echo "CHANGELOG.md not found"
                    echo "## Release v$VERSION" > release_notes.md
                    echo "New release of LeadGen App Form Plugin" >> release_notes.md
                  fi

                  # Add package information to release notes
                  cat >> release_notes.md << EOF

                  ## ðŸ“¦ Package Information
                  - **File**: leadgen-app-form-v$VERSION.zip
                  - **Size**: ~${{ steps.package.outputs.package_size_kb }}
                  - **License**: GPL v2 or later

                  ## ðŸš€ Installation
                  1. Download the ZIP file below
                  2. Go to WordPress Admin â†’ Plugins â†’ Add New â†’ Upload Plugin
                  3. Choose the downloaded ZIP file and click "Install Now"
                  4. Activate the plugin

                  For detailed installation instructions, see the README.md file.
                  EOF

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: ${{ steps.version.outputs.tag }}
                  name: "LeadGen App Form Plugin v${{ steps.version.outputs.version }}"
                  body_path: release_notes.md
                  files: |
                      ${{ steps.package.outputs.zip_path }}
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload package as artifact
              uses: actions/upload-artifact@v3
              with:
                  name: leadgen-app-form-v${{ steps.version.outputs.version }}
                  path: ${{ steps.package.outputs.zip_path }}
                  retention-days: 90

            - name: Summary
              run: |
                  echo "## ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
                  echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Package**: ${{ steps.package.outputs.package_name }}.zip" >> $GITHUB_STEP_SUMMARY
                  echo "- **Size**: ~${{ steps.package.outputs.package_size_kb }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Release**: [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
